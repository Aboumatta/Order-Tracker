<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - JNK Express</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff3f3;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #D7282F;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #D7282F;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #D7282F;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #aaa;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>JNK Admin Panel</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginMessage" style="color:red;"></p>

  <div id="adminSection" style="display:none;">
    <input type="text" id="trackNumber" placeholder="Tracking Number" />
    <input type="text" id="trackStatus" placeholder="Status" />
    <button onclick="saveTracking()">Add / Update</button>
    <h3>All Tracking Entries</h3>
    <div id="entries"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnrNfuTSRAKUS2tAU4AUUrauw_QzszCjY",
      authDomain: "jnk-ordertracker.firebaseapp.com",
      projectId: "jnk-ordertracker",
      storageBucket: "jnk-ordertracker.firebasestorage.app",
      messagingSenderId: "421193030070",
      appId: "1:421193030070:web:078e39980237bc41f64917"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const USERNAME = "JNK";
    const PASSWORD = "11223344$";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("adminSection").style.display = "block";
        document.getElementById("loginMessage").innerText = "";
        loadAllEntries();
      } else {
        document.getElementById("loginMessage").innerText = "Invalid login.";
      }
    }

    async function saveTracking() {
      const number = document.getElementById("trackNumber").value.trim().toUpperCase();
      const status = document.getElementById("trackStatus").value.trim();
      if (!number || !status) return alert("Please enter both fields.");
      await db.collection("tracking").doc(number).set({ status });
      alert("Tracking info saved.");
      document.getElementById("trackNumber").value = "";
      document.getElementById("trackStatus").value = "";
      loadAllEntries();
    }

    async function deleteEntry(id) {
      if (confirm("Are you sure you want to delete tracking number: " + id + "?")) {
        await db.collection("tracking").doc(id).delete();
        alert("Deleted.");
        loadAllEntries();
      }
    }

    async function loadAllEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      const snapshot = await db.collection("tracking").get();
      snapshot.forEach(doc => {
        entriesDiv.innerHTML += `
          <div class='item'>
            <div><strong>${doc.id}</strong><br>${doc.data().status}</div>
            <button class='delete-btn' onclick="deleteEntry('${doc.id}')">Delete</button>
          </div>`;
      });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - JNK Express</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff3f3;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #D7282F;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #D7282F;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #D7282F;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #aaa;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>JNK Admin Panel</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginMessage" style="color:red;"></p>

  <div id="adminSection" style="display:none;">
    <input type="text" id="trackNumber" placeholder="Tracking Number" />
    <select id="trackStatus">
      <option value="">Select Status</option>
     <option>Package Received</option>
      <option>In Transit</option>
      <option>Arrived</option>
      <option>For Pick-up</option>
    </select>
    <input type="text" id="trackLocation" placeholder="Location (e.g., Manila Hub)" />
    <button onclick="saveTracking()">Add / Update</button>

    <h3>All Tracking Entries</h3>
    <div id="entries"></div>

    <h3>Bulk Update All Entries</h3>
    <select id="bulkStatus">
      <option value="">Select Status</option>
     <option>Package Received</option>
      <option>In Transit</option>
      <option>Arrived</option>
      <option>For Pick-up</option>
    </select>
    <input type="text" id="bulkLocation" placeholder="Location (optional)" />
    <button onclick="updateAllTracking()">Update All</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnrNfuTSRAKUS2tAU4AUUrauw_QzszCjY",
      authDomain: "jnk-ordertracker.firebaseapp.com",
      projectId: "jnk-ordertracker",
      storageBucket: "jnk-ordertracker.appspot.com",
      messagingSenderId: "421193030070",
      appId: "1:421193030070:web:078e39980237bc41f64917"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const USERNAME = "JNK";
    const PASSWORD = "11223344$";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("adminSection").style.display = "block";
        document.getElementById("loginMessage").innerText = "";
        loadAllEntries();
      } else {
        document.getElementById("loginMessage").innerText = "Invalid login.";
      }
    }

    async function saveTracking() {
  const number = document.getElementById("trackNumber").value.trim().toUpperCase();
  const status = document.getElementById("trackStatus").value;
  const location = document.getElementById("trackLocation").value.trim();

  if (!number || !status) return alert("Please enter tracking number and status.");

  try {
    await db.collection("tracking").doc(number).set({
      status,
      location,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("✅ Tracking info saved.");
    document.getElementById("trackNumber").value = "";
    document.getElementById("trackStatus").value = "";
    document.getElementById("trackLocation").value = "";
    loadAllEntries();
  } catch (error) {
    console.error("❌ Failed to save tracking info:", error);
    alert("❌ Failed to save tracking info. See console for details.");
  }
}


    async function deleteEntry(id) {
      if (confirm("Are you sure you want to delete tracking number: " + id + "?")) {
        await db.collection("tracking").doc(id).delete();
        alert("Deleted.");
        loadAllEntries();
      }
    }

    async function loadAllEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      const snapshot = await db.collection("tracking").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
        entriesDiv.innerHTML += `
          <div class='item'>
            <div>
              <strong>${doc.id}</strong><br>
              Status: ${data.status}<br>
              Location: ${data.location || '-'}<br>
              Date: ${date}
            </div>
            <button class='delete-btn' onclick="deleteEntry('${doc.id}')">Delete</button>
          </div>`;
      });
    }

    async function updateAllTracking() {
      const newStatus = document.getElementById("bulkStatus").value;
      const newLocation = document.getElementById("bulkLocation").value.trim();

      if (!newStatus) return alert("Please select a status to apply.");
      if (!confirm("Are you sure you want to update all tracking entries to this status?")) return;

      const snapshot = await db.collection("tracking").get();
      const batch = db.batch();

      snapshot.forEach(doc => {
        const ref = db.collection("tracking").doc(doc.id);
        batch.set(ref, {
          status: newStatus,
          location: newLocation || "",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      });

      await batch.commit();
      alert("All tracking entries updated.");
      loadAllEntries();
    }
  </script>
</body>
</html>

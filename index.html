
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Package - JNK Express</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; font-size: 1.2em; color: #444; }
    a { display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Track Your Package</h1>
  <input type="text" id="trackingInput" placeholder="Enter your tracking number" />
  <button onclick="trackPackage()">Track</button>
  <div class="result" id="result"></div>
  <a href="admin.html">Admin Login</a>
  <script>
    function trackPackage() {
      const trackingNumber = document.getElementById("trackingInput").value;
      const data = JSON.parse(localStorage.getItem("trackingData") || "{}");
      const result = data[trackingNumber] || "Tracking number not found.";
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>

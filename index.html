<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNK Express - Track Your Package</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2em;
      text-align: center;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 20px;
    }
    h2 {
      color: #D7282F;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #D7282F;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .status-box {
      margin-top: 20px;
      padding: 15px;
      background: #e9ecef;
      color: #333;
      border-radius: 8px;
      display: none;
      text-align: left;
    }
    .footer-link {
      margin-top: 20px;
      display: block;
      color: #D7282F;
      text-decoration: none;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="JNK Logo" class="logo" />
    <h2>Track Your Package</h2>
    <input type="text" id="trackingInput" placeholder="Enter your tracking number" />
    <button onclick="trackPackage()">Track</button>
    <div id="statusResult" class="status-box"></div>
    <a href="admin.html" class="footer-link">Admin Login</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnrNfuTSRAKUS2tAU4AUUrauw_QzszCjY",
      authDomain: "jnk-ordertracker.firebaseapp.com",
      projectId: "jnk-ordertracker",
      storageBucket: "jnk-ordertracker.appspot.com",
      messagingSenderId: "421193030070",
      appId: "1:421193030070:web:078e39980237bc41f64917"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function trackPackage() {
      const input = document.getElementById('trackingInput').value.trim().toUpperCase();
      const resultDiv = document.getElementById('statusResult');

      try {
        const doc = await db.collection("tracking").doc(input).get();
        if (doc.exists) {
          const data = doc.data();
          const status = data.status || "N/A";
          const location = data.location || "Not specified";
          resultDiv.innerHTML = `<strong>Status:</strong> ${status}<br><strong>Location:</strong> ${location}`;
        } else {
          resultDiv.innerHTML = "Tracking number not found. Please check and try again.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Error fetching data.";
        console.error(error);
      }

      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
